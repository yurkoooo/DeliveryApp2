<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/mobile.css">
    <title>Delivery App</title>
</head>
<body>
    <header class="hdr container">
        <img src="./images/logo.png" alt="sushi logo">
        <h1>Sushi Delivery</h1>
        <p>fast & delicious</p>
    </header>
    <section class="main container">
        <div class="product">
        </div>
        <div class="cart">
            <div class="cart__main">
            <h2 class="order">Here is your order</h2>
            <img src="./images/cart.png" alt="sushi">
            </div>
            <form action="#" class="cart__form">
                <p>Your number:</p>
                <input type="text" class="number">
                <p class="total">Total: 0$</p>
            </form>
            <div class="contact">
                <h2>Contact Us:</h2>
                <div class="contact__img">
                    <img src="./images/phone.png" alt="phone logo">
                    <img src="./images/instagram.png" alt="instagram logo">
                    <img src="./images/facebook.png" alt="facebook logo">
                    <img src="./images/linkedin.png" alt="linkedin logo">
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>    
</body>
</html>
